- title: Acquisition Gateway Document Library API
  description: The Document Library contains templates and examples of a broad set of acquisition documents from all stages of the acquisition lifecycle.
  url: https://open.gsa.gov/api/ag-api/
- title: Analytics.usa.gov API
  description: The data for this API comes from Analytics.usa.gov, which is a unified Google Analytics account for U.S. federal government agencies known as the Digital Analytics Program. This program helps government agencies understand how people find, access, and use government services online. The program does not track individuals, and anonymizes the IP addresses of visitors.
  url: https://open.gsa.gov/api/dap/
- title: Api.Data.Gov Admin API
  description: api.data.gov is a free API management service for federal agencies. This API implements the API Umbrella Admin API.
  url: https://open.gsa.gov/api/apidatagov/
- title: Api.Data.Gov Metrics API
  description: api.data.gov is a free API management service for federal agencies. This API provides system metrics from api.data.gov.
  url: https://open.gsa.gov/api/apidatagov-metrics/
- title: Contract-Awarded Labor Category (CALC) API
  description: CALC's API is used by CALC's front-end Data Explorer application to display labor rate data for awarded prices on GSA services schedules, and can also be accessed by any third-party application over the public internet. CALC (Contract Awarded Labor Category) tool searches awarded hourly rate prices on the eight GSA professional services schedules and returns comparable labor categories and prices based on search criteria and filters used.
  url: https://open.gsa.gov/api/dx-calc-api/
- title: Data.gov CKAN API
  description: The government-wide data catalog available at Data.gov.
  url: https://open.gsa.gov/api/datadotgov/
- title: Federal Procurement Data System - FPDS API
  description: SOAP and XML web services are used in FPDS-NG to provide interoperability with various federal procurement systems.
  url: https://www.fpds.gov/fpdsng_cms/index.php/en/worksite.html
- title: Fleet Vehicles API
  description: GSA Fleet Drive-thru offers two reports through an API for GSA Fleet Leasing customers.
  url: https://www.gsa.gov/buying-selling/products-services/transportation-logistics-services/vehicle-leasing/gsa-fleet-drivethru
- title: GSA IT Collect Public API
  description: The IT Collect API provides a way for the general public to access government-wide IT Portfolio Management and other related IT data sources.
  url: https://open.gsa.gov/api/itcollect/
- title: Per Diem API
  description: This API contains the allowed reimbursement rates for hotel stays and meals for federal travelers.
  url: https://open.gsa.gov/api/perdiem/
- title: Regulations.gov API
  description: Regulations.gov offers a GET API that allows searching for documents, comments, and dockets. Additionally,  a POST API is offered that allows users to submit comments.
  url: https://open.gsa.gov/api/regulationsgov/
- title: SAM.gov Entity/Exclusions Extracts Download API
  description: API to retrieve Entity/Exclusions Extracts using various searchable parameters or file name.
  url: https://open.gsa.gov/api/sam-entity-extracts-api/
- title: SAM.gov Entity Management API
  description: API to retrieve Entity detail information from SAM.gov using various searchable parameters.
  url: https://open.gsa.gov/api/entity-api/
- title: SAM.gov Exclusions API
  description: API to retrieve Exclusion detail information from SAM.gov using various searchable parameters.
  url: https://open.gsa.gov/api/exclusions-api/
- title: SAM.gov Federal Hierarchy FOUO API
  description: The Federal Hierarchy “For Official Use Only” (FOUO) API allows U.S. Government users to obtain Federal Organization details down to the office level.
  url: https://open.gsa.gov/api/fh-fouo-api/
- title: SAM.gov Federal Hierarchy Public API
  description: Federal Hierarchy public API allows non-federal users to obtain Federal Organization details
  url: https://open.gsa.gov/api/fh-public-api/
- title: SAM.gov Get Opportunities Public API
  description: Get Opportunities API provides all the published opportunity details based on the request parameters. This API supports pagination as needed.
  url: https://open.gsa.gov/api/get-opportunities-public-api/
- title: SAM.gov Opportunity Management API
  description: The Opportunity Management API will allow authorized users to submit and request Opportunities data.
  url: https://open.gsa.gov/api/opportunities-api/
- title: SAM.gov Product Service Codes (PSC) API
  description: This API provides Product Service Codes data (PSC Code, PSC Name, PSC Full Name, Status, Parent PSC Code, Start Date, End date and updated date etc.) based on the request parameters. From SAM.gov.
  url: https://open.gsa.gov/api/PSC-Public-API/
- title: SAM.gov Public Location Services API
  description: This API provides location retrieval needed for opportunities
  url: https://open.gsa.gov/api/location-public-api/
- title: SAM.gov Subaward reporting Bulk Upload API
  description: This API provides information for publishing subcontract and subaward reports to SAM.gov
  url: https://open.gsa.gov/api/subawards-bulkupload-api/
- title: Search.gov Clicks API
  description: For Search.gov customers. This API allows you to collect click data for both analytics reporting and as an input to relevance ranking of search results.
  url: https://open.gsa.gov/api/searchgov-clicks/
- title: Search.gov Search Results API
  description: For Search.gov customers. This API exposes all relevant results “modules” in a single JSON call, including web results, best bets, health topics, job openings, recent tweets, recent news, recent videos, Federal Register documents, and related searches. Used to pull search results from our service to display on a website or mobile application.
  url: https://open.gsa.gov/api/searchgov-results/
- title: Search.gov Type-ahead Suggestions API
  description: For Search.gov customers. This API exposes the type-ahead suggestions that often appear below the search box as searchers enter their search terms.
  url: https://open.gsa.gov/api/searchgov-suggestions/
- title: Site Scanning API
  description: The Site Scanning API provides a wide range of scan data for public federal websites and their website health and best practices.
  url: https://open.gsa.gov/api/site-scanning-api/
- title: Sustainable Facilities Tool API
  description: The Sustainable Facilities Tool offers useful sustainable guidance and tools for a variety of roles.
  url: https://sftool.gov/developers
- title: TMSS 2.0 Rate Query API
  description: TMSS 2.0 Rate Query API provides shipment cost for a regular Household Goods (HHG) shipment or for an Extended Storage (EXSTG) shipment.
  url: https://open.gsa.gov/api/ratequeryhhg/
- title: Touchpoints
  description: Touchpoints makes customer feedback easier for federal agencies, and Touchpoints API provides an convenient, programmatic way to access the data for your Forms and Responses.
  url: https://github.com/gsa/touchpoints/wiki/API
