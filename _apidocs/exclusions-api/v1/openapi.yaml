      - name: terminationDateTo
        in: query
        schema:
          type: string
      - name: title
        in: query
        schema:
          type: string
      - name: ueiDUNS
        in: query
        description: Unique Entity Identifier DUNS- 9 digit value (9725565, TF118652,
