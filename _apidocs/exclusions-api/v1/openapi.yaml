        schema:
          type: string
      - name: ueiSAM
        in: query
        description: Unique Entity Identifier SAMMI- 12 digit value - Replacement
          for ueiDUNS
        schema:
          type: string
      - name: updateDate
        in: query
        description: A single Date or Date range in the format MM/DD/YYYY
        schema:
          type: string
      - name: zipCode
        in: query
        description: A String (0, 41722, 21453935, 752435120, 75602-1112, null, C.P.
