        in: query
        description: Parameter used to download csv or json files
        schema:
          type: string
      - name: includeSections
        in: query
        description: Schema Filtering Paramter
        schema:
          type: string
      - name: isActive
        in: query
        description: A String (Y, N)
        schema:
          type: string
      - name: isDisasterResponseParticipant
        in: query
        schema:
          type: string
      - name: legalBusinessName
        in: query
        schema:
          type: string
      - name: naicsCode
        in: query
        schema:
          type: string
      - name: npi
        in: query
        description: A String (1053373266, null)
        schema:
          type: string
      - name: organizationId
        in: query
        schema:
          type: string
      - name: page
        in: query
        description: Page number
        schema:
          type: string
      - name: pscCode
        in: query
        schema:
          type: string
      - name: q
        in: query
        description: Free text, All the above filters and their acceptable values
          can be used
        schema:
          type: string
      - name: qMode
        in: query
        schema:
          type: string
      - name: recordStatus
        in: query
        description: Record Status (Active, Inactive)
        schema:
          type: string
      - name: registrationStatus
        in: query
        schema:
          type: string
      - name: size
        in: query
        description: Record size per page
        schema:
          type: string
      - name: sort
        in: query
        schema:
          type: string
      - name: sortOrder
        in: query
        schema:
          type: string
          enum:
          - asc
          - desc
      - name: ssnOrTinOrEin
        in: query
        description: 9 digit number or null (XXXXXXXXX, null)
        schema:
          type: string
      - name: stateProvince
        in: query
        description: A String (NC, XX, null, 470105, YAMALO-NENETSKI OKR.)
