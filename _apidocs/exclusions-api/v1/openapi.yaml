          required: false
          schema:
            type: string
        - name: terminationDate
          in: query
          description: A single Date or Date range in the format MM/DD/YYYY
          required: false
          schema:
            type: string
        - name: terminationDateFrom
          in: query
          required: false
          schema:
            type: string
        - name: terminationDateTo
