openapi: 3.0.1
info:
  title: Exclusions Rest API
  description: These RESTFUL endpoints are to retrieve exclusion information via Request
    parameters in the paginated manner
  contact:
    name: GSA
    url: www.sam.gov
    email: reply@gsa.gov
  license:
    name: GSA
  version: "1.0"
servers:
- url: //api-alpha.sam.gov/
tags:
- name: exclusions-api-controller
  description: Operations pertaining to Exclusions API
- name: exclusions-api-controller-v-2
  description: Exclusions Api Controller V 2
- name: exclusions-api-controller-v-3
  description: Exclusions Api Controller V 3
- name: exclusions-api-controller-v-4
  description: Exclusions Api Controller V 4
- name: file-download-controller
  description: File Download Controller
paths:
  /entity-information/v1/download-exclusions:
    get:
      tags:
      - file-download-controller
      summary: ' download V1, V2 exclusion extract file'
      operationId: getFileFromS3UsingGET_1
      requestBody:
        description: token to download specific file
        content:
          '*/*':
            schema:
              type: string
        required: false
      responses:
        200:
          description: Successfully downloaded file
          content:
            application/hal+json:
        401:
          description: You are not authorized to view the resource
          content: {}
        403:
          description: Accessing the resource you were trying to reach is forbidden
          content: {}
        404:
          description: The resource you were trying to reach is not found
          content: {}
      deprecated: false
      x-codegen-request-body-name: token
