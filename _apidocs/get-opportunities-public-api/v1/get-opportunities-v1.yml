/v1/search:
    get:
      tags:
        - 'Public GET Opportunities API '
      summary: 'API to get opportunities based on filter'
      operationId: getOpportunitiesUsingGET
      consumes:
        - application/json
      produces:
        - application/json
        - text/plain
      parameters:
        -
          name: ptype
          in: query
          description: 'Enter Procurement type.'
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
        -
          name: noticeid
          in: query
          description: 'Enter Notice Id.'
          required: false
          type: string
        -
          name: solnum
          in: query
          description: 'Enter Solicitation number.'
          required: false
          type: string
        -
          name: title
          in: query
          description: 'Enter Title.'
          required: false
          type: string
        -
          name: deptname
          in: query
          description: 'Enter Department Name.'
          required: false
          type: string
        -
          name: subtier
          in: query
          description: 'Enter SubTier Name.'
          required: false
          type: string
        -
          name: state
          in: query
          description: 'Enter Place of performence State.'
          required: false
          type: string
        -
          name: zip
          in: query
          description: 'Enter Place of performence Zip.'
          required: false
          type: string
        -
          name: typeOfSetAsideDescription
          in: query
          description: 'Enter type Of SetAside Description.'
          required: false
          type: string
        -
          name: typeOfSetAside
          in: query
          description: 'Enter type Of SetAside Code.'
          required: false
          type: string
        -
          name: ncode
          in: query
          description: 'Enter Naics code.'
          required: false
          type: string
        -
          name: ccode
          in: query
          description: 'Enter Classification code.'
          required: false
          type: string
        -
          name: postedFrom
          in: query
          description: "Enter posted from date in mm/dd/yyyy format. Required when providing\nlimit."
          required: false
          type: string
        -
          name: postedTo
          in: query
          description: "Enter posted to date in mm/dd/yyyy format. Required when providing\nlimit."
          required: false
          type: string
        -
          name: rdlfrom
          in: query
          description: 'Enter response deadline in mm/dd/yyyy format'
          required: false
          type: string
        -
          name: rdlto
          in: query
          description: 'Enter response deadline to in mm/dd/yyyy format'
          required: false
          type: string
        -
          name: limit
          in: query
          description: 'Enter limit to fetch number of records'
          required: true
          type: string
        -
          name: offset
          in: query
          description: 'Enter offset value'
          required: true
          type: string
          default: '0'
        -
          name: api_key
          in: query
          description: 'Enter the Public API Key.'
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: 'Not Found'
