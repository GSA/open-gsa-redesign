      properties:
        contractNumber:
          type: string
        reportingAgencyCode:
          type: string
        idvReferenceNumber:
          type: string
        referenceAgencyCode:
          type: string
        programTitle:
          type: string
        reportStatus:
          type: string
        subawardData:
          $ref: '#/components/schemas/SubawardData'
    UpdateContractRequestObjectDto:
